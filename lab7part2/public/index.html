<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </head>
  <body>
    <header id="header">Online Store</header>
    <div class="navbar">
        <label for="Categories">Categories</label>
        <select onchange="selectCategories(event)" name="drop" id="drop">
          <option value="all categories" defaultValue>All Categories</option>
          <option value="men's clothing">Men's Clothing</option>
          <option value="women's clothing">Women's Clothing</option>
          <option value="electronics">Electronics</option>
          <option value="jewelery">Jewelery</option>
        </select>
      </div>
    </div>
    <template id="card-template">
      <div
        class="col-lg-3 col-md-6 col-sm-12"
        style="width: 18rem; margin: 18px"
      >
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Hey</h5>
            <img class="card-img" src="" alt="Image" width="200" />
            <p class="card-price">Undefined</p>
            <p class="card-text">Description not available</p>
          </div>
        </div>
      </div>
    </template>
    <div id="card-list" class="row"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
